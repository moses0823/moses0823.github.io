<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moses 的工具導覽</title>
    <style>
      :root{
        --bg:#041023; /* 深藍接近黑 */
        --card:#1e2226; /* 深灰卡片 */
        --glass-alpha: rgba(255,255,255,0.03);
        --accent: #78a9ff;
      }

      html,body{
        height:100%;
        margin:0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans CJK TC", "Helvetica Neue", Arial;
        background: linear-gradient(180deg, rgba(4,16,35,1) 0%, rgba(2,6,10,1) 100%);
        background-color: var(--bg);
        color: #e6eef8;
      }

      /* container */
      .wrap{
        max-width:1100px;
        margin:36px auto;
        padding:28px;
      }

      /* 顶部標題 */
      header{
        display:flex;
        align-items:center;
        gap:12px;
      }

      header h1{
        margin:0;
        font-size:20px;
        letter-spacing:0.4px;
        color:#eaf3ff;
      }

      /* 導覽區 */
      .grid{
        margin-top:28px;
        display:flex;
        gap:18px;
        flex-wrap:wrap;
      }

      /* 單一導覽按鈕（直立長方） */
      .nav-card{
        display:block;
        width:220px;
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
        border-radius:12px;
        padding:14px;
        text-decoration:none;
        color:inherit;

        box-shadow: 0 6px 18px rgba(2,6,10,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
        border: 1px solid rgba(255,255,255,0.03);

        backdrop-filter: blur(6px) saturate(120%);
        -webkit-backdrop-filter: blur(6px) saturate(120%);

        transition: transform 220ms cubic-bezier(.2,.9,.3,1), box-shadow 220ms;
      }

      .nav-card:hover{
        transform: translateY(-8px);
        box-shadow: 0 18px 40px rgba(2,6,10,0.75);
      }

      .nav-thumb{
        width:100%;
        aspect-ratio:1/1; /* 方形圖 */
        object-fit:cover;
        border-radius:8px;
        display:block;
        background: linear-gradient(135deg, rgba(120,169,255,0.08), rgba(0,0,0,0.18));
        border:1px solid rgba(255,255,255,0.02);
      }

      .nav-body{
        margin-top:10px;
        display:flex;
        align-items:center;
      }

      .nav-title{
        font-size:16px;
        font-weight:600;
        margin:0;
        text-align:left; /* 左對齊 */
      }

      /* 小說明或副標 */
      .nav-sub{
        margin-top:6px;
        font-size:12px;
        color: rgba(230,238,248,0.6);
      }

      /* 手機響應 */
      @media (max-width:520px){
        .grid{justify-content:center}
        .nav-card{width:86%;}
      }

    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Moses的工具</h1>
      </header>

      <main>
        <section class="grid" aria-label="工具清單">

          <!-- 第一個網站項目：Test Tool -->
          <!-- 把 href 改成你要導向的 URL，把 src 換成你要的圖片 URL -->
          <a class="nav-card" href="https://github.com/moses0823/Keep-Island" target="_blank" rel="noopener noreferrer">
            <img class="nav-thumb" src="https://moses0823.github.io/assets/keep_island-icon.png" alt="Keep Island 圖示">

            <div class="nav-body">
              <div>
                <p class="nav-title">Keep Island</p>
                <p class="nav-sub">Keep Dynamic Island always visible on non-native Dynamic Island iPhones.</p>
              </div>
            </div>
          </a>
          

        </section>
      </main>
    </div>
  </body>
</html>
