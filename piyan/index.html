<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Full Image Page</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
      }
      .full-image {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>

    <!-- 把下面 IMG 的 src 換成你的圖 URL -->
